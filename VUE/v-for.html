<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Sex</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="person in people">
					<td>{{ person.name }}</td>
					<td>{{ person.age }}</td>
					<td>{{ person.sex }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="js/vue.js"></script>
	<script>

	var vm=new Vue({
		el:"#app",
		data:{
			people:[{
				name:'Jack',
				age:30,
				sex:'male'
			},
			{
				name:'Bill',
				age:28,
				sex:'male',
			},
			{
				name:'Nacy',
				age:27,
				sex:'man'
			}]
		}
	})
	</script>
</body>
</html>
