<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>
			<input type="text" v-model="message">
		</p>
		<p>
			<!-- <button v-on:click="greet">
				Greet
			</button> -->
			<button @click="greet">
				Greet
			</button>
		</p>
		<p>
			<button v-on:click="say('Hi')">Hi</button>
		</p>
	</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			message:'Hello World'
		},
		methods:{
			greet:function(){
				alert(this.message)
			},
			say:function(msg){
				alert(msg);
			}
		}
	})
</script>
